<page-header class="p-t-32 p-b-48 m-b--24 bg-gray-900"
             [icon]="icon_header" [title]="title_header | translate" hideBreadcrumb>
</page-header>

<mat-card>

  <mat-card-content>

    <div class="header-buttons">

      <!-- Export -->
      <button class="start-button btn-arrow" mat-raised-button [matMenuTriggerFor]="menu">
        <span class="button-text">Export Data</span>
        <mat-icon class="icon-container">arrow_drop_down</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="exportToPdf('view')">
          <mat-icon>remove_red_eye</mat-icon>
          <span>See</span>
        </button>
        <button mat-menu-item (click)="exportToPdf('download')">
          <mat-icon>picture_as_pdf</mat-icon>
          <span>Pdf</span>
        </button>
        <button mat-menu-item (click)="exportToExcel()">
          <mat-icon>library_books</mat-icon>
          <span>Excel</span>
        </button>
        <button mat-menu-item (click)="exportToPdf('print')">
          <mat-icon>local_printshop</mat-icon>
          <span>Print</span>
        </button>
      </mat-menu>

      <!-- New -->
      <button
      class="end-button"
      mat-button mat-raised-button
      color="primary"
      (click)="openForm()">
        <mat-icon>add</mat-icon>
        New
      </button>

    </div>

    <mat-form-field>
      <mat-label>Start typing to search...</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia">
    </mat-form-field>

    <app-table [metaData]="metaData" [dataSource]="dataSource">

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row" class="row-align-rigth">

          <!-- Edit -->
          <button mat-icon-button
          (click)="openForm(row)"
                  aria-label="Example icon-button with a heart icon"
                  matTooltip="{{'table_kitchen_sink.edit' | translate}}">
            <mat-icon>edit</mat-icon>
          </button>

          <!-- Delete -->
          <button mat-icon-button
                  aria-label="Example icon-button with a heart icon"
                  matTooltip="{{'table_kitchen_sink.delete' | translate}}">
            <mat-icon>delete</mat-icon>
          </button>

        </td>
      </ng-container>

      <app-paginator
                     [length_data]="totalRecords"
                     [page_index]="page_index"
                     (changeEventPage)="changePage($event)">
      </app-paginator>

    </app-table>


  </mat-card-content>
</mat-card>
