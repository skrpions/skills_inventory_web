<mat-toolbar align="center" class="space-between" color="primary">
  <span class=" centered">
    <mat-icon>{{icon_header}}</mat-icon>
    {{title_header}}
  </span>
  <button mat-icon-button mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</mat-toolbar>

<mat-dialog-content>

  <form [formGroup]="form">

    <div class="row">

      <!-- Foto -->
      <div class="col-md-4">

        <app-photo formControlName="foto" [photoByDefault]="photoToShow"></app-photo>

      </div>

      <!-- Names & LastName -->
      <div class="col-md-4">

        <mat-form-field appearance="outline">
          <mat-label>Primer Nombre:</mat-label>
          <input formControlName="nombre" type="text" matInput required>
          <mat-error *ngIf="">El primer nombre es obligatorio</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Segundo Nombre:</mat-label>
          <input formControlName="segundo_nombre" type="text" matInput required>
          <mat-error *ngIf="">El segundo nombre es obligatorio</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Apellido:</mat-label>
          <input formControlName="apellido" type="text" matInput required>
          <mat-error *ngIf="">El apellido es obligatorio</mat-error>
        </mat-form-field>

      </div>

      <!-- Cmp | Dni | Correo -->
      <div class="col-md-4">

        <mat-form-field appearance="outline">
          <mat-label>Cmp:</mat-label>
          <input formControlName="cmp" type="text" matInput required>
          <mat-error *ngIf="">El cmp es obligatorio</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Dni:</mat-label>
          <input formControlName="dni" type="text" matInput required>
          <mat-error *ngIf="">El dni es obligatorio</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Correo:</mat-label>
          <input formControlName="correo" type="text" matInput required>
          <mat-error *ngIf="">El correo es obligatorio</mat-error>
        </mat-form-field>

      </div>
    </div>

    <div class="row" style="justify-content: flex-end;">
      <mat-dialog-actions>

        <!-- Save -->
        <button type="button" mat-raised-button mat-dialog-close
                color="primary" [disabled]="form.invalid" cdkFocusInitial
                (click)="save()">
          <mat-icon>save</mat-icon>
          Save
        </button>

        <!-- Close -->
        <button style="background-color: #212121 !important; color: white; "
                type="button"
                mat-raised-button
                mat-dialog-close>
          <mat-icon>close</mat-icon>
          Close
        </button>

      </mat-dialog-actions>
    </div>

  </form>


</mat-dialog-content>
